<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Operations AI Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #3b82f6;
            --secondary-dark: #2563eb;
            --success-color: #10b981;
            --success-light: #34d399;
            --background-color: #f0f2f5;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --chat-user-bg: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --chat-assistant-bg: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            background:
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px 30px;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 60%;
            height: 200%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(35deg);
        }

        .app-header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
            margin: 0;
        }

        .session-info {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 4px;
            position: relative;
            z-index: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: transparent;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        /* Welcome Message */
        .welcome-message {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            max-width: 700px;
            margin: 40px auto;
            width: 100%;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-message h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        .welcome-message > p {
            color: var(--text-light);
            margin-bottom: 32px;
            font-size: 16px;
        }

        /* File Upload Section */
        .file-upload-section {
            border-top: 2px solid var(--border-color);
            padding-top: 32px;
        }

        .file-upload-section h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .file-inputs {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .file-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-input-group label {
            font-size: 14px;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-input-group input[type="file"] {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            background-color: #f9fafb;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .file-input-group input[type="file"]:hover {
            border-color: var(--primary-color);
            background-color: white;
        }

        .file-input-group input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .init-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
            letter-spacing: 0.3px;
        }

        .init-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }

        .init-button:active {
            transform: translateY(0);
        }

        .init-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Chat Message Styles */
        .chat-message {
            display: flex;
            gap: 12px;
            max-width: 900px;
            width: 100%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .chat-message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .chat-message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
            box-shadow: var(--shadow);
        }

        .user .message-avatar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .assistant .message-avatar {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            color: white;
        }

        .message-content {
            background-color: var(--card-bg);
            padding: 16px 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            max-width: 85%;
            border: 1px solid var(--border-color);
        }

        .user .message-content {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
        }

        .message-text {
            line-height: 1.7;
            font-size: 15px;
        }

        /* Suggested Questions */
        .suggested-questions {
            padding: 20px 24px;
            background-color: transparent;
        }

        .suggested-questions h3 {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
        }

        .suggestion-item {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            box-shadow: var(--shadow-sm);
        }

        .suggestion-item:hover {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px 24px;
            background-color: transparent;
        }

        .chat-form {
            max-width: 900px;
            margin: 0 auto;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 8px 12px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #chatInput {
            flex: 1;
            border: none;
            background: none;
            padding: 10px 12px;
            font-size: 15px;
            outline: none;
            color: var(--text-color);
            font-family: inherit;
        }

        #chatInput::placeholder {
            color: var(--text-light);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay p {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-header {
                padding: 16px 20px;
            }

            .app-header h1 {
                font-size: 22px;
            }

            .chat-messages {
                padding: 16px;
            }

            .welcome-message {
                padding: 28px;
                margin: 20px auto;
            }

            .suggestions-grid {
                grid-template-columns: 1fr;
            }

            .chat-message {
                max-width: 100%;
            }

            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>✈️ Flight Operations AI Assistant</h1>
            <div class="session-info" id="sessionInfo">Powered by Advanced AI Analytics</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>Welcome to Flight Operations Assistant</h2>
                    <p>Upload your flight data and start analyzing with natural language queries powered by AI.</p>

                    <!-- File Upload Section -->
                    <div class="file-upload-section" id="fileUploadSection">
                        <h3>📂 Upload Your Data Files</h3>
                        <div class="file-inputs">
                            <div class="file-input-group">
                                <label for="cleanFlightsFile">Clean Flights CSV</label>
                                <input type="file" id="cleanFlightsFile" accept=".csv" />
                            </div>
                            <div class="file-input-group">
                                <label for="errorFlightsFile">Error Flights CSV</label>
                                <input type="file" id="errorFlightsFile" accept=".csv" />
                            </div>
                        </div>
                        <button class="init-button" onclick="initializeChat()">Initialize Chat Session</button>
                    </div>
                </div>
            </div>

            <!-- Suggested Questions -->
            <div class="suggested-questions" id="suggestedQuestions" style="display: none;">
                <h3>💡 Try asking:</h3>
                <div class="suggestions-grid">
                    <button class="suggestion-item" onclick="askQuestion('Summarize flight operations for the last quarter')">
                        📊 Summarize flight operations for the last quarter
                    </button>
                    <button class="suggestion-item" onclick="askQuestion('Show aircraft with fuel efficiency issues')">
                        ⛽ Show aircraft with fuel efficiency issues
                    </button>
                    <button class="suggestion-item" onclick="askQuestion('Compare error rates between different aircraft types')">
                        📈 Compare error rates between different aircraft types
                    </button>
                    <button class="suggestion-item" onclick="askQuestion('Identify flights with the highest fuel consumption')">
                        🔍 Identify flights with the highest fuel consumption
                    </button>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <form class="chat-form" onsubmit="sendMessage(event)">
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="chatInput"
                            placeholder="Ask anything about your flight data..."
                            autocomplete="off"
                        />
                        <button type="submit" class="send-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="19" x2="12" y2="5"></line>
                                <polyline points="5,12 12,5 19,12"></polyline>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Loading Indicator -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Processing your request...</p>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
    <!-- Enable markdown rendering for chat messages -->
    <script src="/static/js/markdown-it.min.js"></script>
</body>
</html>
